<!DOCTYPE html>
<html>
    <head>
        <title>Party @ Dans Rock Radio</title>
        {% load static %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="{% static 'main/icon.png' %}" type="image/png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body style="background-image: radial-gradient(circle, rgb(59, 89, 152) 0%, rgb(120, 204, 235) 100%)">

        <div class="container px-3 mt-4 mb-4" style="background-color: rgb(255, 255, 255); border: 1px solid rgb(255, 255, 255); border-radius: 10px;">
            <div class="row">
                <header class="d-flex justify-content-center py-3 mb-4 border-bottom">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                        <img src="{% static 'main/logo.png' %}" class="img-fluid" alt="Party@Dans" style="max-width: 400px;">
                        <span class="fs-2 pb-2 ps-3">Rock Radio</span>
                    </a>
                    <a href="https://manager.padradio.com/public/padradio" class="btn btn-primary fs-4 my-3">
                        <i class="bi bi-play-fill"></i>Mini Player
                    </a>
                </header>
            </div>
            <div class="row">
                <div class="col-md-4 h-100">
                    <section class="card mb-3 h-100" role="region" data-bs-theme="light">
                        <div class="card-header text-bg-primary">
                        <h2 class="card-title">Links</h2>
                        </div>
                        <div class="card-body overflow-auto">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <a href="https://mytuner-radio.com/radio/party-at-dans-440540" target="_blank">
                                        <i class="bi bi-broadcast-pin pe-2"></i>Listen on myTuner
                                    </a>
                                </li>
                                <li class="list-group-item">
                                    <a href="https://manager.padradio.com/public/padradio/playlist.pls">
                                        <i class="bi bi-download pe-2"></i>VLC Playlist
                                    </a>
                                </li>
                                <li class="list-group-item">
                                    <a href="mailto:padradio@gmail.com">
                                        <i class="bi bi-envelope pe-2"></i>Email Dan
                                    </a>
                                </li>
                                <li class="list-group-item">
                                    <a href="https://www.facebook.com/groups/partyatdans" target="_blank">
                                        <i class="bi bi-facebook pe-2"></i>Facebook
                                    </a>
                                </li>
                                <li class="list-group-item">
                                    <a href="https://www.x.com/partyatdans" target="_blank">
                                        <i class="bi bi-twitter-x pe-2"></i>Twitter/X
                                    </a>
                                </li>
                                <li class="list-group-item">
                                    <a href="https://www.reddit.com/user/partyatdansrockradio" target="_blank">
                                        <i class="bi bi-reddit pe-2"></i>Reddit
                                    </a>
                                </li>                                
                            </ul>
                        </div>
                    </section>
                    <section class="card mb-3 h-100" role="region" data-bs-theme="light">
                        <div class="card-header text-bg-primary">
                        <h2 class="card-title">Recently Played</h2>
                        </div>
                        <div class="card-body overflow-auto">
                            <iframe src="https://manager.padradio.com/public/padradio/history?theme=light" frameborder="0" allowtransparency="true" style="width: 100%; min-height: 300px; border: 0;"></iframe>
                        </div>
                    </section>
                </div>
                <div class="col-md-8">
                    <section class="card mb-3" role="region" data-bs-theme="light">
                        <div class="card-header text-bg-primary">
                            <h2 class="card-title">Currently Playing</h2>
                        </div>
                        <div class="card-body pb-0">
                            <iframe src="https://manager.padradio.com/public/padradio/embed?theme=light" frameborder="0" allowtransparency="true" style="width: 100%; min-height: 100px; border: 0;"></iframe>
                        </div>
                    </section>
                    <section class="card mb-3 pb-3" role="region" data-bs-theme="light">
                        <div class="card-header text-bg-primary">
                            <h2 class="card-title">Make a Request</h2>
                        </div>
                        <div class="card-body">
                            <iframe src="https://manager.padradio.com/public/padradio/embed-requests?theme=light" allowtransparency="false" frameborder="0" style="width: 100%; border: 0px; min-height: 50vh;"></iframe>
                        </div>
                    </section>
                </div>
            </div>
            <footer class="footer mt-auto pb-3">
                <div class="container">
                    <span class="text-muted">Party @ Dans Rock Radio Player. <a class="text-decoration-none" href="https://github.com/PartyAtDansRadio/Website">(A GPL3 Github Project)</a></span>
                </div>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
